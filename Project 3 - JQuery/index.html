<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Include JQuery from local -->
    <script src="js/jquery-2.1.3.js"></script>
    <!-- Include scripts from local directory -->
    <script src="js/script.js"></script>
    <!-- Specific way to include jquery using webstorm -->
    <!--<script src="js/http_code.jquery.com_jquery-2.0.0.js"></script> -->
    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <title></title>
</head>
<body>
<h1>Common JQuery usage</h1><br>
    <h2>Hiding Elements with a button (JQuery Selectors)</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <button id = "one">Click me</button>
    <br>
    <h2>Hiding h5 elements with id test using a (JQuery Events)</h2>
        <h5>Click me away!</h5>
    <br>
    <h2>Change colors (JQuery Effects)</h2>
        <h4>Click this text to see effect</h4>
            <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
            <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
            <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</body>
</html>
