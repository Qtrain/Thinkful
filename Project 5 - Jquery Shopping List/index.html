<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/javascript.js"></script>

</head>
<body>
    <header>
        <h1>Welcome to my task list app!</h1>
    </header>
    <section class="todo">
        <div class="todoStyling">
            <h2>To Do</h2>
                <ul>
                    <li>Milk</li>
                    <li>Sugar</li>
                    <li>Tits</li>
                </ul>
            <div class="buttons">
                <button id="add">Add item</button>
                <button id="delete">Delete item</button>
            </div>
        </div>
    </section>
    <section class="completed">
        <div class="completedStyling">
            <h2>Completed</h2>
        </div>
    </section>
</body>
</html>
