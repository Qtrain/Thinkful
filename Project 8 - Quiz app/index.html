<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz</title>

    <!-- Meta Tags -->
    <meta charset="utf-8"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href=" css/stylesheet.css"/>

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src=" js/app.js"></script>

</head>
<body>

<header> <!--Header -->

    <!-- Top Navigation -->
    <nav>
        <ul class="clearfix">
            <li><a class="what" href="#">What ?</a></li>
            <center><img src="img/photo.jpg" height="100px" width="100px"></center>
            <li><a class="new" href="#">+ New Game</a></li>
        </ul>
    </nav>

    <!-- Modal Information Box -->
    <div class="overlay" id="modal">
        <div class="content">
            <h3>What do I do?</h3>
            <div>
                <p>This is a quiz.  Select the best answer</p>

                <p>So, Are you ready?</p>
                <a class="close" href="#">Got It!</a>
            </div>
        </div>
    </div>


</header>

<section class="quiz"> <!-- Guessing Section -->
    <h1>Quiz</h1>

    <div class="container">
        <div id="stuff">
            <h3 id="question"></h3>

            <div id="choices"></div>
            <p>
                <button id="submit"></button>
            </p>
            <p id="score"></p>
        </div>
    </div>
</section>
</body>
</html>
